<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krismile_KK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fdf1f0, #ffe4e6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: #ffffff;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 30px 20px;
      overflow: hidden;
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px auto;
      border: 5px solid #ffd5d7;
      background: #ffe4e6;
      box-shadow: 0 10px 15px rgba(255, 210, 211, 0.5);
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .title {
      font-size: 2rem;
      color: #ff6584;
      font-weight: bold;
      margin: 15px 0 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #555555;
      margin-bottom: 20px;
    }

    .about {
      font-size: 1rem;
      line-height: 1.8;
      color: #666666;
      margin: 0 auto 25px;
      max-width: 600px;
    }
    
    .highlight {
      color: #ff6584;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .button {
      text-decoration: none;
      background: #ff76a1;
      color: white;
      padding: 12px 25px;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(255, 118, 161, 0.3);
      transition: all 0.3s;
    }

    .button.qq {
      background: #6ec6ff;
    }

    .button.github {
      background: #5c5c5c;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .avatar {
        width: 120px;
        height: 120px;
      }

      .button-group {
        flex-direction: column;
      }

      .button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Hi，我是 Krismile_KK</div>
    
    <div class="about">
      欢迎来到我的主页！一名热爱 <span class="highlight">创作</span> 和 <span class="highlight">分享</span> 的开发者，热爱探索生活中的乐趣！
    </div>

    <div class="button-group">
      <a href="https://b23.tv/kBSk2t6" class="button" target="_blank">Bilibili</a>
      <a href="tencent://message/?uin=3592789582" class="button qq" target="_blank">联系QQ</a>
    </div>
  </div>
</body>
</html>
